<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/bootstrap.min.css">
        <link rel="stylesheet" href="./CSS/main.css">
        <title>JavaScript</title>
    </head>

    <body>

        <header>

            <h1>JavaScript</h1>

            <!-- bgimg -->

            <!-- navbar -->

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Habitaciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Galería</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main>
            <!-- barra busqueda -->

            <div class="search-sec">
                <div class="container">
                    <form>
                        <div class="row no-gutters custom-search-input-2">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <div class="custom-select-form">
                                        <select class="w-100" name="city" id="city">
                                            <option value="" selected>Seleccione la provincia</option>
                                            <option value="Buenos Aires">Buenos Aires</option>
                                            <option value="Mendoza">Mendoza</option>
                                            <option value="Jujuy">Jujuy</option>
                                            <option value="Salta">Salta</option>
                                            <option value="Neuquen">Neuquen</option>
                                            <option value="Santa Cruz">Santa Cruz</option>
                                        </select>
                                    </div>
                                    <i class="fa fa-map-marker"></i>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input class="form-control search-slt" type="text" name="dates" placeholder="Seleccione fecha de entrada">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input class="form-control search-slt" type="text" name="dates" placeholder="Seleccione fecha de salida">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="panel-dropdown">
                                    <a href="#">Huéspedes<span class="qtyTotal">1</span></a>
                                    <div class="panel-dropdown-content">
                                        <div class="qtyButtons">
                                            <label>Adultos</label>
                                            <input type="text" name="qtyInput" value="1">
                                        </div>
                                        <div class="qtyButtons">
                                            <label>Niños</label>
                                            <input type="text" name="qtyInput" value="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <button type="submit" class="btn_search btn btn-danger wrn-btn ripple"><span>Buscar</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 
            carrusel
            contacto -->
        </main>

        <footer>
            <p class="footer">
                2022 Todos los derechos reservados
            </p>
        </footer>

        <script src="./JavaScript/bootstrap.min.js"></script>
        <script src="./JavaScript/bootstrap.bundle.min.js"></script>
        <script src="./JavaScript/main.js"></script>

    </body>

</html>
